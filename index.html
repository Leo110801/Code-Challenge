<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css".css">
</head>
<body>
    <div class="container">
        <header>
            <!--Logo e testo verde-->  
            <img id="logo" src="logo.png">
            <h1 id="logo-text">Taking Booleaners from A to B</h1>
            <div class="riquadro-verde">
               <input class="bottone" type="button" value="Prenota">
               <input type="button" value="Termina Prenotazione">
               <input type="button" value="Accendi Luci">
            </div>
            <br>
        </header>
        <main>
                <!--Lista Monopattini-->
                <div>
                    <!--Gino-->
                    <input class="spunta" type="checkbox">
                    <span class="monopattino">Monopattino Gino22</span>
                    <h3 class="distanza" >&#8594 Via Guadalametri - a 220 metri da te</h3>
                    <h3 class="carica" >Stato carica:</h3>
                    <div class="barra-gino" ></div><br>
                    <!--Mike-->
                    <input class="spunta" type="checkbox">
                    <span class="monopattino">Monopattino Mike24</span>
                    <h3 class="distanza" >&#8594 Via Ricciardoni - a 420 metri da te</h3>
                    <h3 class="carica" >Stato carica:</h3>
                    <div class="barra-mike" ></div><br>
                    <!--Fede-->
                    <input class="spunta" type="checkbox">
                    <span class="monopattino">Monopattino Fede154</span>
                    <h3 class="distanza" >&#8594 Via Mentarini - a 490 metri da te</h3>
                    <h3 class="carica" >Stato carica:</h3>
                    <div class="barra-fede" ></div>
                </div>
        </main>
    </div> 
</body>
</html>
